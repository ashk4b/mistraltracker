<!DOCTYPE html>
<html lang="fr" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - MistralTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="login-card text-center">
    <div class="mb-4">
        <i class="fa-solid fa-wind text-primary" style="font-size: 3rem;"></i>
        <h3 class="mt-2 fw-bold text-dark">MistralTracker</h3>
        <p class="text-muted">Veuillez vous identifier</p>
    </div>

    <div th:if="${error}" class="alert alert-danger p-2 small">
        <span th:text="${error}"></span>
    </div>

    <form action="/login" method="post">
        <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Nom d'utilisateur" required>
            <label for="floatingInput">Utilisateur</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Mot de passe" required>
            <label for="floatingPassword">Mot de passe</label>
        </div>
        <button class="btn btn-primary w-100 py-2 fw-bold" type="submit">Se connecter</button>
    </form>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> </body>
</html>
